<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Obet Leon Siahaan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>
    
    <div class="form-group">
      <input type="text" id="taskInput" placeholder="Add to do...">
      <input type="date" id="dateInput">
      <button id="addBtn">Add</button>
    </div>

    <p id="errorMsg" class="error"></p>

    <div class="control-panel">
      <div class="filter-group">
        <label for="filterSelect"><strong>Filter:</strong></label>
        <select id="filterSelect">
          <option value="all">Semua</option>
          <option value="done">Selesai</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search task...">
      </div>
      <button id="deleteAll">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="taskList">
        <tr><td colspan="4" class="empty">No tasks yet</td></tr>
      </tbody>
    </table>
      
    <footer>
        <h3><b><p>&copy; 2025 Obet Leon Siahaan</p></b></h3>
    </footer>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
